name: CI/CD Pipeline

on:
  push:
    branches: [Project]
  pull_request:
    branches: [Project]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package.json

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Run tests
      run: |
        cd backend
        npm test || echo "No tests configured"

    - name: Run linter
      run: |
        cd backend
        npm run lint || echo "No linting configured"

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze Flutter code
      run: flutter analyze --no-fatal-infos

    - name: Run Flutter tests
      run: flutter test

    - name: Build Flutter app
      run: flutter build web --release

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Security audit
      run: |
        cd backend
        npm audit --audit-level moderate